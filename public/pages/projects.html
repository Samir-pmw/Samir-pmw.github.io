<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Samir Batista</title>
    <link rel="stylesheet" href="../styles/utils/animations.css">
    <link rel="stylesheet" href="../styles/base/base.css">
    <link rel="stylesheet" href="../styles/components/header.css">
    <link rel="stylesheet" href="../styles/components/settings.css">
    <link rel="stylesheet" href="../styles/components/perfil.css">
    <link rel="stylesheet" href="../styles/components/about.css">
    <link rel="stylesheet" href="../styles/projects.css">
    <link rel="icon" href="../../assets/images/icons/favicon.ico">
    <style>
        .header-placeholder {height:120px;}
        @media (max-width:768px){ .header-placeholder{height:80px;} }
    </style>
</head>
<body>
    <div data-include="header.html"></div>
    <div class="header-placeholder"></div>
    <main class="page-content js-reveal">
        <!-- Título -->
        <h1 class="page-title js-reveal">Projects</h1>

        <!-- Filtros: busca e tags globais -->
        <div class="filter-row">
          <input id="projects-search" class="search-input js-reveal-up" type="search" placeholder="Search by name or tag..." aria-label="Search projects">
          <div id="global-tags" class="global-tags" aria-label="Filtro por tags">
            <!-- tags serão inseridas aqui pelo JS -->
          </div>
        </div>

        <!-- Grid de cards (renderizado via JS) -->
        <div id="projects-grid" class="cards-grid">
          <!-- cards serão inseridos aqui pelo JS -->
        </div>
    </main>
    <script type="module" src="../../src/js/main.js" defer></script>
    <script type="module" src="../../src/js/projects.js" defer></script>
    <script>  
    // Observa elementos e revela ao entrar na viewport
    document.addEventListener('DOMContentLoaded', () => {
        const els = document.querySelectorAll('.js-reveal, .js-reveal-up');
        if (!('IntersectionObserver' in window)) {
            els.forEach(el => el.classList.add('is-visible'));
            return;
        }
        const obs = new IntersectionObserver(entries => {
            entries.forEach(en => {
                if (en.isIntersecting) {
                    en.target.classList.add('is-visible');
                    obs.unobserve(en.target);
                }
            });
        }, { threshold: 0.15 });
        els.forEach(el => obs.observe(el));
    });
    </script>
</body>
</html>
